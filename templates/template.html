<html>
<head>
  <title>{{ title }}</title>
</head>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/animate.css">
<link rel="stylesheet" href="/static/css/app.css">
<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/app.js"></script>
<body>
  <div class="container-fluid">
    <div class="row no-padding">
      <div class="col text-center no-padding team_a_background">
        <h1 class="team_title team_a" id='team_a_title'>TEAM A</h1>
        <h2 class="team_points team_a team_text animate" id='team_a_points'>100</h2>
      </div>
      <div class="col text-center no-padding team_b_background">
        <h1 class="team_title team_b" id='team_b_title'>TEAM B</h1>
        <h2 class="team_points team_b team_text animate" id='team_b_points'>100</h2>
      </div>
    </div>
    <div class="row no-padding">
      <div class="col text-center">
        <h1 class="time" id='time'>00:00:00</h1>
      </div>
    </div>
  </div>
</body>
</html>
